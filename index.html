<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Storefront</title>
    
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Optional: Add a favicon (replace with your own icon) -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section: Logo, Search Bar, Cart -->
    <header>
        <div class="logo">
            <h1>E-Commerce Store</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
        <div class="cart">
            <a href="/pages/cart.html">
                <button class="cart-button">Cart (<span id="cart-count">0</span>)</button>
            </a>
        </div>
    </header>

    <!-- Product Filters Section -->
    <section class="filters">
        <h2>Filter Products</h2>
        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home</option>
        </select>
        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" min="0" max="1000" value="500">
        <span id="price-value">$500</span>
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability"> In Stock Only
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid" id="product-grid">
        <!-- Placeholder for products (will be dynamically generated by JS) -->
    </section>
    <!-- Product Detail Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-image" src="" alt="Product Image">
        <h2 id="modal-title"></h2>
        <p id="modal-price"></p>
        <p id="modal-description"></p>
        <button id="modal-add-to-cart">Add to Cart</button>
    </div>
</div>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 E-Commerce Store. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
